<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Intelli Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F0C29, #302B63, #24243E);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .project-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .project-title {
            font-size: 2em;
            margin-top: 20px;
        }
        .project-description {
            font-size: 1.2em;
            opacity: 0.8;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #FF4081;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .btn:hover {
            background: #E91E63;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="project-image.jpg" alt="Project Image" class="project-image">
        <h1 class="project-title">Project Title</h1>
        <p class="project-description">This is a detailed description of the project, explaining its features, functionality, and the technologies used.</p>
        <a href="products.html" class="btn">Back to Projects</a>
    </div>
</body>
</html>
