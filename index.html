<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags & Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelli Code - Portfolio</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Internal Styles -->
    <style>
      /* Import Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Garet&display=swap");

      /* Reset & Global Styles */
      * {
        font-family: "Montserrat", sans-serif;
        transition: 0.3s;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Full Page Styles */
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;
        text-align: center;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent;
        padding: 15px 20px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 101;
      }

      /* Logo Section */
      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-left: 1rem;
      }

      /* Navigation Links - Desktop */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-right: 2rem;
      }
      .nav-links li {
        position: relative;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        display: block;
        transition: color 0.3s;
        position: relative;
      }
      /* Underline Hover Animation */
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 3px;
        background: white;
        transition: width 0.3s ease, left 0.3s ease;
      }
      .nav-links a:hover {
        color: #a7d2ff;
      }
      .nav-links a:hover::after {
        width: 100%;
        left: 0;
      }

      /* Mobile Menu Toggle Button */
      .menu-toggle {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        margin-right: 1rem;
      }

      /* Content Section */
      .content_parent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 100px 20px 20px;
        text-align: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        animation: fadeIn 1s ease-in-out;
      }
      .content h1 {
        font-weight: bold;
        font-size: 4.5rem;
        opacity: 0;
        animation: slideIn 1s ease-in-out forwards;
      }
      /* Adjust sequential animation delays */
      .content h1:nth-child(1) {
        animation-delay: 0.2s;
      }
      .content h1:nth-child(2) {
        animation-delay: 0.4s;
      }
      .content p {
        font-size: 1.5em;
        max-width: 600px;
        opacity: 0;
        animation: slideIn 1s ease-in-out forwards;
        animation-delay: 0.6s;
      }
      .content button {
        padding: 20px 35px;
        border-radius: 30px;
        font-size: 1.3rem;
        cursor: pointer;
        border: none;
        background: #200f47;
        color: white;
        transition: 0.3s;
      }
      .content button a {
        text-decoration: none;
        color: white;
      }
      .content button:hover {
        background: #23164b;
      }

      /* Call-to-Action Button - Additional Styling */
      .cta-btn {
        background: #291657;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 40px;
        font-size: 1.5rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }
      .cta-btn:hover {
        transform: scale(1.1);
      }
      .cta-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
      }
      .cta-btn:hover::before {
        transform: scaleX(1);
      }

      /* Logo Block Styling */
      .logo_block {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .logo_block p {
        font-size: 2rem;
        margin: 0;
      }

      /* Responsive Styles */
      @media screen and (max-width: 768px) {
        /* Navbar adjustments */
        .navbar {
          justify-content: space-between;
        }
        /* Hide desktop nav and use off-canvas sliding nav */
        .nav-links {
          display: flex;
          flex-direction: column;
          position: fixed;
          top: 0;
          left: 0;
          width: 250px;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          padding-top: 60px; /* Space for the navbar */
          gap: 20px;
          transition: transform 0.3s ease;
          transform: translateX(-100%);
          z-index: 100;
        }
        /* When toggled, slide in */
        .nav-links.show {
          transform: translateX(0);
        }
        .nav-links li {
          padding: 10px 20px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Ensure menu toggle button is visible */
        .menu-toggle {
          display: block;
        }
        /* Adjust Content for Mobile */
        .content h1 {
          font-size: 2.5rem;
        }
        .content p {
          font-size: 1.1rem;
        }
        .content button {
          font-size: 1rem;
          padding: 12px 25px;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth Scrolling for in-page anchors */
      html {
        scroll-behavior: smooth;
      }

      /* Projects Section (if applicable in future pages) */
      .projects .project {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        text-align: left;
      }
      .projects img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="logo_block">
        <div class="logo">
          <img src="IntelliCode Logo.png" alt="IntelliCode" />
        </div>
        <p>IntelliCode</p>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="products.html">Projects</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <!-- Main Content Section -->
    <div class="content_parent">
      <div class="content">
        <h1>Building Exceptional</h1>
        <h1>Web Experiences</h1>
        <p>
          Creating sleek, responsive, and high-performance websites tailored to your needs.
        </p>
        <button class="cta-btn" onclick="window.location.href='https://www.fiverr.com/s/yvbx370'">
          Get A Website!
        </button>
      </div>
    </div>

    <!-- JavaScript Section -->
    <!-- Toggle navigation for mobile view -->
    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("show");
      }
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
